<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jumbotron</title>
	<meta name="viewport" content="width=device-width; initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	 crossorigin="anonymous">

	<script
	 src="https://code.jquery.com/jquery-3.1.1.min.js"
	 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	 crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<h1>This is some heading.</h1>
			<p>A jumbotron indicates a big box for calling extra attention to some special content or information.</p>
		</div>
	</div>
	<h1>This is the heading outside jumbotron.</h1>
	<p>This is another paragraph outside jumbotron.</p>

	<div class="page-header">
		<h2>This is some heading inside page header.</h2>
	</div>

	<div class="well well-sm">
		<h3>This is heading3 inside well.(small)</h3>
	</div>
</body>
</html>

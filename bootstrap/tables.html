<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
	<meta name="viewport" content="width=device-width; initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	 crossorigin="anonymous">

	<script
	 src="https://code.jquery.com/jquery-3.1.1.min.js"
	 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	 crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container-fluid">
		<table class="table table-striped table-bordered table-hover table-condensed table-responsive">
			<thead>
				<tr class="success">
					<th>#</th>
					<th>Name</th>
					<th>Address</th>
					<th>Contact</th>
				</tr>
			</thead>
			<tbody>
				<tr class="danger">
					<td>1</td>
					<td>John</td>
					<td>London</td>
					<td>77997865</td>
				</tr>
				<tr class="warning">
					<td>2</td>
					<td>Robert</td>
					<td>Birmingham</td>
					<td>77997865</td>
				</tr>
				<tr class="info">
					<td>3</td>
					<td>Albert</td>
					<td>Amsterdam</td>
					<td>77997865</td>
				</tr>
			</tbody>
		</table>

		img-rounded
		<img class="img-rounded" width="300px" height="200px" src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">
		
		img-circle
		<img class="img-circle" width="300px" height="200px" src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">
		
		img-thumbnail
		<img class="img-thumbnail" width="300px" height="200px" src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">
		
		<br> <br>

		<div>
			<div class="row">
				<div class="col-md-3 thumbnail">
					<img src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">	
				</div>
				<div class="col-md-3 thumbnail">
					<img src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">	
				</div>
				<div class="col-md-3 thumbnail">
					<img src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">	
				</div>
				<div class="col-md-3 thumbnail">
					<img src="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider2.jpg" alt="">	
				</div>
			</div>
		</div>

		<div class="embed-responsive embed-responsive-16by9">
			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xuMFlMMz--4" frameborder="0" allowfullscreen></iframe>
		</div>

		<div class="embed-responsive embed-responsive-4by3">
			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/xuMFlMMz--4" frameborder="0" allowfullscreen></iframe>
		</div>
			
	</div>

</html>

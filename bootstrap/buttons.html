<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buttons</title>
	<meta name="viewport" content="width=device-width; initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	 integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	 crossorigin="anonymous">

	<script
	 src="https://code.jquery.com/jquery-3.1.1.min.js"
	 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	 crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	 integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
	 crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid">
	<h1>Buttons</h1>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>
		<button type="button" class="btn btn-danger">Danger</button>
		
		<a href="#" class="btn btn-primary">Primary link</a>
		<input type="button" class="btn btn-danger" value="Danger Button">
		<button type="button" class="btn btn-primary btn-lg">Large</button>
		<button type="button" class="btn btn-primary btn-md">Medium</button>
		<button type="button" class="btn btn-primary btn-sm">Small</button>
		<button type="button" class="btn btn-primary btn-xs">Xtra-Small</button>
		<button type="button" class="btn btn-warning active">Active</button>
		<button type="button" class="btn btn-warning disabled">Disabled</button><br><br>
		<button type="button" class="btn btn-success btn-block">BLock</button> 
		
	</div>

	<div class="btn btn-group">
		<h3>Horizontal</h3>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<div class="btn-group">
			<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
			warning  <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#">Samsung</a></li>
				<li><a href="#">Apple</a></li>
				<li><a href="#">Micromax</a></li>
			</ul>
		</div>
	</div>
	<div class="btn btn-group-vertical btn-group-lg">
		<h3>Vertical</h3>
		<button type="button" class="btn btn-primary">Primary</button>
		<button type="button" class="btn btn-success">Success</button>
		<button type="button" class="btn btn-warning">warning</button>
	</div>

	<div class="container-fluid">
		<h3>Glyphicon Examples.</h3>
		<button type="button" class="btn btn-primary">Envelope</button>
		<span class="glyphicon glyphicon-envelope"></span>
		<br> <br>
		<a href="#" class="btn btn-success">
			<span class="glyphicon glyphicon-print"></span> Print
		</a>
		<a href="#" class="btn btn-info">
			<span class="glyphicon glyphicon-search"></span> Search
		</a>
		<br><br>
		<h3>Badges</h3>
		<a href="#">Profile <span class="badge">5</span></a>
		<a href="#" class="btn btn-warning">Notification <span class="badge">7</span></a>
		<br> <br>
		<h3>Labels</h3>
		<a href="#">Member <span class="label label-primary">prime</span></a>
		<a href="#">Account <span class="label label-success">New</span></a>

		<br><br>
		<h3>Progress Bar</h3>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
			70%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-success" style="width:50%">
				50%
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width:80%">60%</div>
		</div>

		<div class="progress">
			<div class="progress-bar progress-bar-primary" style="width:40%">40%</div>
			<div class="progress-bar progress-bar-info" style="width:10%">10%</div>
			<div class="progress-bar progress-bar-success" style="width:50%">50%</div>
		</div>
	</div>
</body>
</html>

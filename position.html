<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning</title>
    
    <style>
    
        p{
            padding:50px;
            background-color:bisque;
        }
        #this{
            background-color:lightblue;
            position:fixed;
            top:0px;
            left:250px;
        }
        #totam{
            background-color:aquamarine;
            position:relative;
            top:0px;
            left:50px;
        }
        #scroll{
            height:3000px;
            width:30px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    
    
    
    <p>Sed ut perspiciatis unde omnis iste natus <span id="this">error</span> sit voluptatem accusantium doloremque laudantium, <span id="totam">totam</span> rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
    
    <div id="scroll"></div>
    
</body>
</html>

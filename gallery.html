<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    
    <style>
        div.image{
            float:left;
            margin:7px;
            border:1px solid grey;
            
        }
        div.image img{
            width:290px;
            height:180px;
            filter:blur(2px);
        }
        div.desc{
            text-align:center;
            padding:15px;
        }
        div.image:hover{
            border:1px solid red;
            
        }
        div.image img:hover{
            filter:blur(0px);
        }
    </style>
</head>
<body>
    
    <div class="image">
        <a href="images/autumn.jpg" target="_blank">
            <img src="images/autumn.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Autumn leaf</div>
    </div>
     
     <div class="image">
        <a href="images/bike.jpg" target="_blank">
            <img src="images/bike.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Bike</div>
    </div>
     
     <div class="image">
        <a href="images/bugatti.jpg" target="_blank">
            <img src="images/bugatti.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Bugatti Supercar</div>
    </div>
     
     <div class="image">
        <a href="images/db9.jpg" target="_blank">
            <img src="images/db9.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Aston Martin DB9</div>
    </div>
     
     <div class="image">
        <a href="images/flowers.jpg" target="_blank">
            <img src="images/flowers.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Sunflower</div>
    </div>
     
     <div class="image">
        <a href="images/leaves.jpg" target="_blank">
            <img src="images/leaves.jpg" width="300px" height="200px">
        </a>
        <div class="desc">Colourfull leaves</div>
    </div>
     
     <div class="image">
        <a href="images/stone.jpeg" target="_blank">
            <img src="images/stone.jpeg" width="300px" height="200px">
        </a>
        <div class="desc">Stone</div>
    </div>
      
</body>
</html>
